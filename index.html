<!DOCTYPE html>
<html>
<head>
    <title>Multi Math Calculator</title>
    <style>
        body {
            text-align: center;
        }
        
        h1 {
            margin-top: 50px;
        }
        
        .dropdown {
            display: inline-block;
            margin: 20px;
        }
        
        .dropdown select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Multi Math Calculator</h1>
    
    <div class="dropdown">
        <select onchange="loadPage(this.value);">
            <option value="">Application of rational equations</option>
            <option value="combine_times.html">Combine times</option>
            <option value="maybe_seperate.html">Maybe seperate</option>
        </select>
    </div>

    <div class="dropdown">
        <select onchange="loadPage(this.value);">
            <option value="">Linear applications</option>
            <option value="taxi_ride.html">Taxi ride</option>
            <option value="heart_rate_to_power_output.html">heart rate to power output</option>
        </select>
    </div>

    <div class="dropdown">
        <select onchange="loadPage(this.value);">
            <option value="">Sinusoidal functions</option>
            <option value="pendelum.html">Pendulum</option>
            <option value="wheels.html">Wheels</option>
        </select>
    </div>

    <div class="dropdown">
        <select onchange="loadPage(this.value);">
            <option value="">Venn diagrams</option>
            <option value="rename1.html">rename1</option>
            <option value="rename2.html">rename2</option>
        </select>
    </div>



    <script>
    function loadPage(filename) {
        if (filename.endsWith('.html')) {
            window.location.href = filename;
        } else {
            // Handle .js files as before
            var oldScript = document.getElementById('dynamic-script');
            if (oldScript) {
                oldScript.remove();
            }

            var script = document.createElement('script');
            script.src = filename;
            script.id = 'dynamic-script';
            document.head.appendChild(script);
        }
    }
    </script>
</body>
</html>
